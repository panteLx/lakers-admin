<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrzeug Infos</title>
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>
  <body>
    <div id="toast" class="toast"></div>
    <div class="container">
      <h2>Fahrzeug Infos Bearbeiten</h2>

      <div id="vehicleList"></div>
      <button id="saveChanges">Änderungen speichern</button>
    </div>
    <div class="container">
      <h2>Neues Fahrzeug hinzufügen</h2>
      <form id="newVehicleForm">
        <input type="text" id="newName" placeholder="Fahrzeugname" required />
        <input type="text" id="newPicURL" placeholder="Bild-URL" required />
        <input type="number" id="newPS" placeholder="PS" required />
        <input
          type="number"
          id="newKilometerstand"
          placeholder="Kilometerstand"
          required
        />
        <select id="newTuned">
          <option value="true">Tuned: Ja</option>
          <option value="false">Tuned: Nein</option>
        </select>
        <select id="newZustand">
          <option value="Neuwagen">Neuwagen</option>
          <option value="Gebrauchtwagen">Gebrauchtwagen</option>
        </select>
        <input
          type="number"
          id="newKofferraumvolumen"
          placeholder="Kofferraumvolumen"
          required
        />
        <input type="number" id="newPreis" placeholder="Preis in €" required />
        <button type="submit">Fahrzeug hinzufügen</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
